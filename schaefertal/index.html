<head>
	

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 600px;
			height: 400px;
		}
	</style>

	<style>#map { width: 800px; height: 500px; }
.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
.legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }</style>
</head>
<body>

<div id='map'></div>

<script type="text/javascript" src="https://leafletjs.com/examples/choropleth/us-states.js"></script>
<script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>

<script type="text/javascript">
	
  var map = L.map('map',
                  {center: [51.65182, 11.041],
                   zoom: 14,
                   layers: [],
                   worldCopyJump: false,
                   crs: L.CRS.EPSG3857
                  });
  L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
    {
      "attribution": 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community',
      "detectRetina": false,
      "maxZoom": 18,
      "minZoom": 1,
      "noWrap": false,
      "subdomains": "abc"
    }).addTo(map);


	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<h4>Available and planned sensor network</h4>' +  (props ?
			'<b>' + props.id + '</b>'
			: 'Hover over a sensor');
	};

	info.addTo(map);

    var geojsonMarkerOptions = {
        radius: 6,
        fillColor: "orange",
        color: "black",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
    };

    function highlightGauge(e) {
  		var layer = e.target;

  		layer.setStyle({
          weight: 4
  		});
	    info.update(layer.feature.properties);
  	}

    function resetHighlightGauge(e) {
      var layer = e.target;
      gaugesjson.resetStyle(e.target);
      info.update();
      }

    function onEachGauge(feature, layer) {
        //layer.bindPopup('<p>Hello world!<br />This is a nice popup.</p>');
        layer.bindPopup("<iframe srcdoc='"+feature.properties.id+"' height='300px' width='300px'</iframe>")
        layer.on({
            mouseover: highlightGauge,
            mouseout: resetHighlightGauge
        });
    }
	
    var gaugesjson;
	
    $.getJSON("schaefertal_crns.geojson", function(data) {
	    gaugesjson = L.geoJSON(data, {
		pointToLayer: function (feature, latlng) {
		    return L.circleMarker(latlng, geojsonMarkerOptions);
		},
		onEachFeature: onEachGauge
            }).addTo(map);
    });

	
    var geojsonCircleOptions = {
        radius: 100,
        color: "orange",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
    };
	
    var gaugescircles;
    $.getJSON("schaefertal_crns.geojson", function(data) {
	    gaugescircles = L.geoJSON(data, {
		pointToLayer: function (feature, latlng) {
		    return L.circle(latlng, geojsonMarkerOptions);
		},
		onEachFeature: onEachGauge
            }).addTo(map);
    });
	
</script>



</body>
</html>
