<!DOCTYPE html>
<html>
<div class="blurb">
	<h1>JFC Site at Fendt</h1>
</div><!-- /.blurb -->

<head>


	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 900px;
			height: 900px;
		}
	</style>

	<style>
		#map { width: 900px; height: 900px; }
.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
.legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }
.legend .circle {
  border-radius: 50%;
  width: 10px;
  height: 10px;
  margin-top: 5px;
}
	</style>
</head>
<body>

<div id='map'></div>

<script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>

<script type="text/javascript">

  var map = L.map('map',
                  {center: [47.828, 11.06374],
                   zoom: 16,
                   layers: [],
                   worldCopyJump: false,
                   crs: L.CRS.EPSG3857
                  });
  L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
    {
      "attribution": 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community',
      "detectRetina": false,
      "maxZoom": 18,
      "minZoom": 1,
      "noWrap": false,
      "subdomains": "abc"
    }).addTo(map);


	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<h4>Available and planned sensor network</h4>' +  (props ?
		'<b> ID:</b> ' + props.Id + '<br>' +
		'<b> Institution:</b> ' +props.inst    + '<br>'+
		'<b> Logger ID:</b> ' +props.loggerid    + '<br>'+
		'<b> Type:</b> '        +props.type  + '<br>'+
		'<b> Bare counter:</b> '+props.bare  + '<br>'+
		'<b> Battery:</b> '+props.battery  + '<br>'+
		'<b> Solar panel:</b> '+props.solarpanel  + '<br>'+
		'<b> Modem:</b> '+props.modem  + '<br>'+
		'<b> Mast:</b> '+props.mast  + '<br>'+
		'<b> Base / foundation:</b> '+props.base  + '<br>'+
		'<b> Date of installation:</b> '+props.startdate  + '<br>'+
		'<b> Date of deinstallation:</b> '+props.enddate  + '<br>'+
		'<b> Planned location:</b> ' + props.lat0 + ', ' + props.lon0 + '<br>'+
		'<b> Final location:</b> ' + props.lat1 + ', ' + props.lon1 + '<br>'
			: 'Hover over a sensor');
	};

	info.addTo(map);

    var myStyle = {
    	"color": "white",
    	"weight": 4,
    	"opacity": 0.65
    };

    var catchjson;
    $.getJSON("fendt_catchment.geojson", function(data) {
	    catchjson = L.geoJSON(data, {
		style: myStyle
		}).addTo(map);
    });

		var ownersStyle = {
    	"color": "red",
    	"weight": 0.5,
    	"fill": false
    };

		var owners1json;
    $.getJSON("owners1.geojson", function(data) {
	    catchjson = L.geoJSON(data, {
		style: ownersStyle
		}).addTo(map);
    });

		var owners2json;
    $.getJSON("owners2.geojson", function(data) {
	    catchjson = L.geoJSON(data, {
		style: ownersStyle
		}).addTo(map);
    });

    var geojsonMarkerOptions = {
        radius: 5,
        fillColor: "#ff7800",
        color: "black",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
    };

		function pointstyler(feature) {
			return {
	        radius: 5,
	        fillColor: getColor(feature.properties.status),
	        color: "black",
	        weight: 1,
	        opacity: 1,
	        fillOpacity: 0.8
	    };
		}



    function highlightGauge(e) {
  		var layer = e.target;

  		layer.setStyle({
          weight: 4
  		});
	    info.update(layer.feature.properties);
  	}

    function resetHighlightGauge(e) {
      var layer = e.target;
      gaugesjson.resetStyle(e.target);
      info.update();
      }

    function onEachGauge(feature, layer) {
        //layer.bindPopup('<p>Hello world!<br />This is a nice popup.</p>');
        layer.bindPopup("<iframe srcdoc='"+
           "ID: "          +feature.properties.Id    + "<br>"+
					 "Institution: " +feature.properties.inst    + "<br>"+
					 "Logger ID: " +feature.properties.loggerid    + "<br>"+
					 "Type: "        +feature.properties.type  + "<br>"+
					 "Bare counter: "+feature.properties.bare  + "<br>"+
					 "Battery: "+feature.properties.battery  + "<br>"+
					 "Solar panel: "+feature.properties.solarpanel  + "<br>"+
					 "Modem: "+feature.properties.modem  + "<br>"+
					 "Mast: "+feature.properties.mast  + "<br>"+
					 "Base / foundation: "+feature.properties.base  + "<br>"+
					 "Date of installation: "+feature.properties.startdate  + "<br>"+
					 "Date of deinstallation: "+feature.properties.enddate  + "<br>"+
					 "Planned location: " + feature.properties.lat0 + ", " + feature.properties.lon0 + "<br>"+
					 "Final location: " + feature.properties.lat1 + ", " + feature.properties.lon1 +
					 "' height='300px' width='300px'</iframe>")
        layer.on({
            mouseover: highlightGauge,
            mouseout: resetHighlightGauge
        });
    }

    var gaugesjson;

    $.getJSON("fendt_crns.geojson", function(data) {
	    gaugesjson = L.geoJSON(data, {
		pointToLayer: function (feature, latlng) {
		    return L.circleMarker(latlng, pointstyler(feature));
		},
		onEachFeature: onEachGauge
            }).addTo(map);
    });

		function circlestyler(feature) {
			return {
				radius: 150,
        color: getColor(feature.properties.status),
        weight: 1,
        opacity: 1,
        fill: false
	    };
		}

    var gaugescircles;
    $.getJSON("fendt_crns.geojson", function(data) {
	    gaugescircles = L.geoJSON(data, {
		pointToLayer: function (feature, latlng) {
		    return L.circle(latlng, circlestyler(feature));
		},
            }).addTo(map);
    });

function getColor(d) {
        return d === 'CRNS (installed)'  ? "#ff7800" :
               d === 'CRNS (planned)'  ? "#33ffbd" :
               d === 'FDR' ? "#4daf4a" :
               d === 'SoilNet' ? "#984ea3" :
                            "grey";
    }

    function style(feature) {
        return {
            weight: 1.5,
            opacity: 1,
            fillOpacity: 1,
            radius: 6,
            fillColor: getColor(feature.properties.TypeOfIssue),
            color: "grey"

        };
    }

var legend = L.control({position: 'bottomright'});
    legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend');
    labels = ['<strong>Categories</strong>'],
    categories = ['CRNS (installed)','CRNS (planned)','FDR (installed)','SoilNet (installed)','Other'];

    for (var i = 0; i < categories.length; i++) {

            div.innerHTML +=
            labels.push(
                '<i class="circle" style="background:' + getColor(categories[i]) + '"></i> ' +
            (categories[i] ? categories[i] : '+'));
//	    div.innerHTML +=
//		'<i class="circle" style="background:' + getColor(categories[i]) + '"></i> ' +
//		 (categories[i] ? categories[i] + '<br>' : '+');

        }
        div.innerHTML = labels.join('<br>');
    return div;
    };
    legend.addTo(map);


</script>



</body>
</html>
