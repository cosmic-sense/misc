function getColor(d) {
        return d === 'FZJ' ? "#c0392b" :
               d === 'GFZ' ? "#9b59b6" :
               d === 'HZM' ? "#2980b9" :
               d === 'KIT' ? "#1abc9c" :
               d === 'UP'  ? "#2F4F4F" :
               d === 'UFZ' ? "#e67e22" :
                            "grey";
    }

    function style(feature) {
        return {
            weight: 1.5,
            opacity: 1,
            fillOpacity: 1,
            radius: 6,
            fillColor: getColor(feature.properties.TypeOfIssue),

        };
    }
